<app-header></app-header>

<h1 class="text-center">Clone Repository</h1>
<app-terminal [myContent]="[
'git clone https://github.com/coenraadhuman/git-github-dojo.git',
'cd git-github-dojo/'
]">
</app-terminal>
<br><hr>

<h1 class="text-center">View Branches In Repository</h1>
<app-terminal [myContent]="[
'git branch -a  '
]">
</app-terminal>
<br><hr>

<h1 class="text-center">Switch Branches</h1>
<app-terminal [myContent]="[
'git checkout gh-pages'
]">
</app-terminal>
<br><hr>

<h1 class="text-center">View Branches On Local Machine</h1>
<app-terminal [myContent]="[
'git branch'
]">
</app-terminal>
<br><hr>


<h1 class="text-center">Create A New Branch Locally</h1>
<app-terminal [myContent]="[
'git branch a-new-gh-branch',
'git branch -a',
'ls',
'git checkout a-new-gh-branch',
'ls'
]">
</app-terminal>
<br><hr>

<h1 class="text-center">Add The New Branch To The Repository</h1>
<app-terminal [myContent]="[
'git push origin a-new-gh-branch'
]">
</app-terminal>
<br><hr>

<h1 class="text-center">Add Changes From Local Branch Copy to Repository</h1>
<app-terminal [myContent]="[
'git checkout master',
'echo your_cool_message >> README.md',
'cat README.md ',
'git add .',
'git commit -m Git is awesome!',
'git push origin'
]">
</app-terminal>
<br><hr>

<h1 class="text-center">Pull New Changes To Local Branch Copy</h1>
<app-terminal [myContent]="[
'git checkout master',
'git pull'
]">
</app-terminal>
<br><hr>
